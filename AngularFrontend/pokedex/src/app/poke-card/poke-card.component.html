<mat-card class="mat-card">
  <mat-card-header>
    <div mat-card-avatar class="header-image"></div>
    <mat-card-title>{{ pokemon?.name }}</mat-card-title>
    <mat-card-subtitle>{{ pokemon?.id }}</mat-card-subtitle>
  </mat-card-header>
  <ng-container *ngIf="pokemon?.img_url; else noImg">
    <img
      mat-card-image
      src="{{ pokemon?.img_url }}"
      alt="Can't charge the image"
    />
  </ng-container>
  <ng-template #noImg>
    <img
      mat-card-image
      src="https://material.angular.io/assets/img/examples/shiba2.jpg"
      alt="No photo"
    />
  </ng-template>
  <mat-card-content>
    <mat-chip
      [ngStyle]="{ background: color(pokemon?.type1) }"
      (click)="updateFilter(pokemon?.type1)"
      >{{ pokemon?.type1 }}</mat-chip
    >
    <mat-chip
      *ngIf="pokemon?.type2"
      [ngStyle]="{ background: color(pokemon?.type2) }"
      (click)="updateFilter(pokemon?.type2)"
      >{{ pokemon?.type2 }}</mat-chip
    >
  </mat-card-content>
</mat-card>
