<div class="name-input">
  <mat-icon class="search-icon">search</mat-icon>
  <input
    class="text-input"
    [formControl]="nameControl"
    (keyup)="updateFilter()"
  />
</div>
<div class="type-chips">
  <mat-chip-list>
    <mat-chip
      *ngFor="let type of types | typesToArray"
      [ngStyle]="{ background: color(type) }"
      (click)="selectType(type)"
      >{{ type }}</mat-chip
    >
  </mat-chip-list>
</div>
