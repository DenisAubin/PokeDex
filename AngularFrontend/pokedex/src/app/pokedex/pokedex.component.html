<div class="sidebar">
  <poke-filters (filterEvent)="filtChange($event)"></poke-filters>
</div>
<poke-header></poke-header>
<div class="poke-content">
  <div id="pokecards-container" class="pokecards-container" [class.fullcontent]="!detailsDisplayed">
    <poke-card
      *ngFor="let pokemon of pokeService.getList(this.filter)"
      id="{{pokemon.id}}"
      class="pokecards-card"
      [pokemon]="pokemon"
      (click)="onPokeClick(pokemon)"
      (filterEvent)="typeFilterChange($event)"
      [class.selected]="isSelected(pokemon)"
    ></poke-card>
  </div>
  <div class="separator">
    <mat-icon
      class="details-button"
      (click)="detailsDisplayed = !detailsDisplayed"
      >swap_vert</mat-icon
    >
  </div>
  <div *ngIf="detailsDisplayed" class="poke-details">
    <poke-details
      [pokemon]="selectedPoke"
      (pokeChange)="onPokeChange($event)"
    ></poke-details>
  </div>
</div>
